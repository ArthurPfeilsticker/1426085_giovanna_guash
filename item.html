    <script>
        function getCharacterFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('character');
        }
        const images = [
            { src: "./assets/images/antagonists/hody-jones.jpeg", alt: "Hody Jones" },
            { src: "./assets/images/antagonists/vander-decken-ix.webp", alt: "Vander Decken IX" },
            { src: "./assets/images/antagonists/cesar-clown.jpg", alt: "Cesar Clown" },
            { src: "./assets/images/antagonists/monet.webp", alt: "Monet" },
            { src: "./assets/images/antagonists/vergo.webp", alt: "Vergo" },
            { src: "./assets/images/antagonists/doflamingo.jpg", alt: "Doflamingo" },
            { src: "./assets/images/antagonists/jack.webp", alt: "Jack" },
            { src: "./assets/images/antagonists/big-mom.webp", alt: "Big Mom" },
            { src: "./assets/images/antagonists/katakuri.webp", alt: "Charlotte Katakuri" },
            { src: "./assets/images/antagonists/kaidou.webp", alt: "Kaidou" },
            { src: "./assets/images/antagonists/king.jpg", alt: "King" },
            { src: "./assets/images/antagonists/queen.png", alt: "Queen" }
        ];

        const param = getCharacterFromURL();
        console.log(param);

        if (param) {
            const index = images.findIndex(image => image.alt === param);
            if (index !== -1) {
                const [selectedImage] = images.splice(index, 1);
                images.unshift(selectedImage);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Troca os elementos
            }
            return array;
        }
        const shuffledImages = [images[0], ...shuffleArray(images.slice(1))];
        console.log(shuffledImages);

        const carouselInner = document.querySelector('.carousel-inner');
        carouselInner.innerHTML = '';  // Limpar o conteúdo existente

        images.forEach((image, index) => {
            const item = document.createElement('div');
            item.classList.add('carousel-item');
            if (index === 0) {
                item.classList.add('active');
            }
            const img = document.createElement('img');
            img.classList.add('d-block', 'w-100');
            img.src = image.src;
            img.alt = image.alt;
            item.appendChild(img);
            carouselInner.appendChild(item);
        });
    </script>
