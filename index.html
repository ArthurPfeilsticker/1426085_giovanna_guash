    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<body>

    <!-- Menu -->

        <a class="navbar-brand" href="/">One Piece</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="albuns.html">Álbuns</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="item.html">Itens</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="title">
        <h2>Destaque</h2>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/images/wano.avif" alt="WANO">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/whole-cake.jpeg" alt="WHOLE CAKE">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/zou.webp" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="title">
        <h2>Mapa</h2>
    </div>

    <div class="d-flex justify-content-center">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120048.59795757699!2d-44.04662274608247!3d-19.90253583914758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa690cacacf2c33%3A0x5b35795e3ad23997!2sBelo%20Horizonte%2C%20MG!5e0!3m2!1spt-BR!2sbr!4v1694258462357!5m2!1spt-BR!2sbr" width="800" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="title">
        <h2>Lista de Álbuns</h2>
    </div>

    <div class="container">
        <div class="row">
            <!-- Os cards serão inseridos aqui pelo JavaScript -->
        </div>
    </div>
    
    <script src="data.js"></script>
    <script>
        // Seleciona a div 'row' onde os cards serão inseridos
        const row = document.querySelector('.row');
        
        // Itera sobre os álbuns e cria um card para cada um
        albums.forEach(album => {
            const card = `
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="${album.image}" class="card-img-top" alt="${album.title}">
                        <div class="card-body">
                            <h5 class="card-title">${album.title}</h5>
                            <p class="card-text truncate-text">${album.description}</p>
                            <a href="album.html?title=${encodeURIComponent(album.title)}" class="btn btn-primary">Ver detalhes</a>
                        </div>
                    </div>
                </div>
            `;

            // Adiciona o card à div 'row'
            row.innerHTML += card;
        });

    </script>
    
</body>
</html>
